vich_uploader:
    db_driver: orm

    mappings:
        articles_pictures:
            uri_prefix: /uploads/images_articles
            upload_destination: '%kernel.project_dir%/public/uploads/images_articles'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        products_pictures:
            uri_prefix: /uploads/images_products
            upload_destination: '%kernel.project_dir%/public/uploads/images_products'
            namer: Vich\UploaderBundle\Naming\UniqidNamer